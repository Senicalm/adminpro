<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios ({{totalUsuarios}}) ({{paginaActual}} / {{totalPaginas}})</h4>
                <h6 class="card-subtitle">Usuarios registrados</h6>
                <div class="alert alert-info text-center" *ngIf="cargando">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>
                <div class="table-responsive animated fadeIn" *ngIf="!cargando">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center"><img [src]="usuario.img | tipoImg:'usuarios'" alt="" class="avatar cursor" (click)="abrirModal(usuario)"></td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="usuario.role" (ngModelChange)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="!usuario.google" class="label label-info">Interno</span>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <!-- <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                    <a class="cursor" (click)="eliminarUsuario(usuario)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button [disabled]="paginaActual === 1" class="btn btn-secondary" (click)="cargarPagina('anterior')">Anterior</button> &nbsp;
                <button [disabled]="paginaActual === totalPaginas" class="btn btn-secondary" (click)="cargarPagina('siguiente')">Siguiente</button>
            </div>
        </div>
    </div>
</div>
